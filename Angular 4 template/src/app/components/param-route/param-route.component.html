<p>
  id: {{id}}
</p>

<p>
  name: {{name}}
</p>

<form>
  <input type="text" name="id" [(ngModel)]="nextId" placeholder="id">
  <input type="text" name="name" [(ngModel)]="nextName" placeholder="name">
  <button class="btn btn-primary" type="submit" [routerLink]="['/param', nextId, nextName]">Submit</button>
</form>
